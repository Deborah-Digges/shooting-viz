<!DOCTYPE html>
<html>
    <head>
        <title>US shootings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="map.css"></link>
    </head>

    <body>
        <h2>Mass Shootings in the US from 2013-2016</h2>  
        <p id="desc"><small>States like Nebraska, Vermont, Montana an Iowa have seen very few Mass shootings over the years, while those like 
        Washington D.C. and Louisiana show high numbers consistently.</small>
        </p>
        <div>
            <select id="type">
                <option value="killed">Killed</option>
                <option value="wounded">Wounded</option>
            </select>
            <select id="year">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
            </select>
        </div>
        <h2 id="float-message"></h2>
        <div id="tooltip"></div><!-- div to hold tooltip. -->
        <svg id="statesvg"><svg id="legend"></svg></svg> <!-- svg to hold the map. -->
        <svg id="chartcontainer"></svg>
        <p id="citation">Data Source: <a href="http://www.gunviolencearchive.org/reports/mass-shooting">Shooting Tracker</a></p>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="states.js"></script>
        <script src="map.js"></script>
        
    </body>
</html>
